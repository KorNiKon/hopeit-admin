<nb-layout>
  <nb-layout-header fixed>
    <img src='assets\hopeIT.png' id='logo' />
  </nb-layout-header>

  <nb-sidebar class="menu-sidebar" tag="menu-sidebar" responsive>
    <nb-sidebar-header>
        <span>Menu</span>
    </nb-sidebar-header>
    <a href="podopieczni" routerLink="/kids" class="wide-nav">
      <i class="material-icons">child_care</i>
      <span>Podopieczni</span>
    </a>
    <a href="#" class="wide-nav">
        <i class="material-icons">beenhere</i>
      <span>Cele</span>
    </a>
    <a href="darczyncy" routerLink="/users" class="wide-nav selected">
        <i class="material-icons">person_pin</i>
      <span>Darczyńcy</span>
    </a>
    <a href="#" class="wide-nav">
      <i class="material-icons">attach_money</i>
      <span>Historia wpłat</span>
    </a>
    <a href="#" class="wide-nav">
        <i class="material-icons">show_chart</i>
      <span>Statystyki</span>
    </a>
    <a href="#" class="wide-nav">
        <i class="material-icons">notifications</i>
      <span>Notyfikacje</span>
    </a>
    <a href="#" class="wide-nav">
      <i class="material-icons">message</i>
      <span>Wiadomości</span>
    </a>
    <a href="#" class="wide-nav">
        <i class="material-icons">assignment_turned_in</i>
      <span>Akcje</span>
    </a>

    <ng-content select="nb-menu"></ng-content>
  </nb-sidebar>
  <nb-layout-column>
    <h3>Dobroczyńcy</h3>
    <div class="example-container mat-elevation-z8">
        <mat-table #table [dataSource]="dataSource">

          <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->

          <ng-container matColumnDef="name">
            <mat-header-cell *matHeaderCellDef> Imię i Nazwisko </mat-header-cell>
            <mat-cell *matCellDef="let user"> {{user.name}} </mat-cell>
          </ng-container>

          <ng-container matColumnDef="email">
            <mat-header-cell *matHeaderCellDef> Wiek </mat-header-cell>
            <mat-cell *matCellDef="let user"> {{user.email}} </mat-cell>
          </ng-container>

          <ng-container matColumnDef="donations">
            <mat-header-cell *matHeaderCellDef> Liczba wpłat </mat-header-cell>
            <mat-cell *matCellDef="let user"> {{user.donations.length}} </mat-cell>
          </ng-container>

          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let user; columns: displayedColumns;"></mat-row>
        </mat-table>
      </div>
  </nb-layout-column>
</nb-layout>
