<h1 mat-dialog-title>Utwórz profil podopiecznego</h1>
<div mat-dialog-content>
  <p>Imię i Nazwisko:</p>
  <mat-form-field>
    <input matInput tabindex="1" [(ngModel)]="newKid.name">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="newKid" tabindex="2">Ok</button>
  <button mat-button (click)="onNoClick()" tabindex="-1">No Thanks</button>
</div>
